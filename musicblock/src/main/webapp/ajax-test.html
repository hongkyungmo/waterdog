<!DOCTYPE html>


<html>



<head>


    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
        	$.ajaxPrefilter( "json script", function( options ) {
        		  options.crossDomain = true;
        		});
            $.ajax({
                url: 'http://192.168.0.39:8080/test/ajaxTest'
                , type: "POST"
                , contentType : 'application/json;charset=UTF-8'
                , data: JSON.stringify({testVar:'aaaaa'})
		, jsonpCallback : "myCallback"
                , dataType: 'jsonp'
                , success: onSuccess
                , error: onError
            })
        });

        function onSuccess(data) {
            alert(data);
        }

        function onError(data, xhr, thrownError) {
            alert(data + ", " + xhr + ", " + thrownError);
            alert("Ajax error!!");
        }

function myCallback(){
	alert("!!!!");
}
    </script>
</head>

<body>

</body>

</html>
