<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<!-- jQuery CDN -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<!-- touchpunch -->
	<script src="javascript/jquery.ui.touch-punch.js"></script>
	
	<style>
		.repository{
			position:relative;
			height:30px;
			padding:15px;
		}
		#dest{
			background-color:aquamarine;
		}
		#source{
			background-color:bisque;
		}
		.item{
			position:relative;
			float:left;
			width:30px;
			height:30px;
			background-color:red;
			margin:1px;
		}
	</style>
	<script>
		$(function(){
			//item에 드래그 설정
			$(".item").draggable(/*{
				containment: "parent",
				 axis: "y"
			}*/);
			
			//아이템을 놓으면 적절한 위치에 배치
			$(".item").bind("dragend", function(event){
				//마우스(터치)를 놓은 곳의 좌표값이 destination에 있는지 확인
				var destStartX = $("#dest").css("left");
				var destStartY = $("#dest").css("top");
				var destEndX = $("#dest").css("width") + destStartX;
				var destEndY = $("#dest").css("height") + destStartY;
				alert(event);
			});
		});
		
		//함수
	</script>
</head>

<body>
	<div class="repository" id="dest">aaa
	</div><br>
	<div class="repository" id="source">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
