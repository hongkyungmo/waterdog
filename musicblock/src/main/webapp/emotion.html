<!DOCTYPE html>
<html>

<head>
    <title>Music Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- tag script -->
    <script src="https://code.jquery.com/jquery-1.7.js"></script>

    <!-- auto complete -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.7.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- bootstrap script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        html,
        body {
            height: 100%
        }
        
        #background {
            background-color: #66aa72;
            width: auto;
            height: 100%;
        }
        
        #menu-container {
            background-color: #66aa72;
            width: 100%;
            height: 8%;
        }
        
        #ui-field-contain {
            padding-left: 3%;
        }
        
        #save-container {
            margin-top: 1%;
            padding-left: 3%;
        }
        
        #back {
            float: left;
            position: relative;
            margin: 1%;
            text-align: center;
            -webkit-border-radius: 5px;
        }
        
        #menu {
            float: right;
            position: relative;
            margin: 1%;
            -webkit-border-radius: 5px;
            text-align: center;
        }
        
        .whiteSpace {
            margin: 5%;
        }
        
        #inputTag {
            background-color: white;
            height: 10%;
        }
        
        #user-tag {
            padding-left: 3%;
            padding-right: 3%;
        }
        
        #save-popup{
            background-color:azure;
            width:80%;
            height:60%;
            position:absolute;
            top:20%;
            left:10%;
            opacity:0.9;
            padding:3%;
            -webkit-border-radius: 7px;
        }
    </style>

    <script>
        var count = 0;

        //tag 추가 function
        $(function () {
            $("#put").click(function () {
                var what = $("#user-input").val();
                //$("#user-tag").append("<span>#"+what+"</span>");
                $("#user-tag").append('<span id="test' + count + '">#' + what);
                count++;
                $("#user-input").val(""); // 입력텍스트 초기화
                //$("#user-tag").empty();
            });
        });

        //tag 삭제 function
        $(function () {
            $("span").live('click', function () { // 위에 jquery 버전 바꾸면 동작안함

                var tagId = $(this).attr("id");

                if (tagId != 'menu') {
                    $("#" + tagId).remove();
                }
            });
        });

        //emotion check function
        $(function () {
            var emotion = $('.icon');
            emotion.live('click', function () {
                var checkIcon = $(this).attr('src');
                if (checkIcon == 'images/smile_yellow.png') {
                    $(this).attr('src', 'images/smile_yellow_clicked.png');
                    flag = false;
                } else if (checkIcon == 'images/smile_yellow_clicked.png') {
                    $(this).attr('src', 'images/smile_yellow.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_red.png') {
                    $(this).attr('src', 'images/smile_red_clicked.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_red_clicked.png') {
                    $(this).attr('src', 'images/smile_red.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_violet.png') {
                    $(this).attr('src', 'images/smile_violet_clicked.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_violet_clicked.png') {
                    $(this).attr('src', 'images/smile_violet.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_orange.png') {
                    $(this).attr('src', 'images/smile_orange_clicked.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_orange_clicked.png') {
                    $(this).attr('src', 'images/smile_orange.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_blue.png') {
                    $(this).attr('src', 'images/smile_blue_clicked.png');
                    flag = true;
                } else if (checkIcon == 'images/smile_blue_clicked.png') {
                    $(this).attr('src', 'images/smile_blue.png');
                    flag = true;
                }
            });
        });

        // auto complete function
        $(function () {
            var availableTags = [
                "happy"



                
                , "happiness"



                
                , "hello"
            ];
            $("#user-input").autocomplete({
                source: availableTags
            });
        });

        //Save to Server&Local
        $(function () {
            var saveBtn = $('#save');
            saveBtn.click(function () {
                var dummyNote = "미2,레#2,솔1,파#4,라3";
                var dummyHashCodes = "김은혜시코드,KimEunHyeshCode,김은혜씨코드,KimEunHashCode";
                var dummyEmotion = "3";

                $.ajax({ //$.post(), $.get(), $.getJSON 등도 있음
                    url: 'http://localhost:8080/block/blockSave'
                    , type: 'POST' //Request하는 방식.

                    
                    , data: JSON.stringify({ //JSON.stringify를 해줘야 제대로 된 형태의 JSON이 날아감
                        emotion: dummyEmotion
                        , note: dummyNote
                        , hashCode: dummyHashCodes
                    })
                    , dataType: "json" //Response로 오는 방식. Request 타입을 지정하는 것으로 착각하기 쉬우므로 주의.

                    
                    , contentType: 'application/json;charset=UTF-8' //POST방식일 때 사용. 인코딩 안해주면 한글 깨져서 전송됨

                    
                    , success: function (data, status) {
                        console.log(status);
                        console.log("JSONData : " + JSON.stringify(data));
                        $("body").append("<div id='save-popup'><font size='4px' color='red'>"+JSON.stringify(data)+"</font><br><br><font color='black'><center><테스트용 화면><br>저장성공:ok<br>저장실패:fail</center></font></div>");
                        $("#save-popup").click(function () {
                            $("#save-popup").remove();
                            location.href="http://127.0.0.1:8080/composeMusic.html";
                        });
                        $("#save-popup").delay(1500).fadeOut(500, function () {
                            $("#save-popup").remove();
                            location.href="http://127.0.0.1:8080/composeMusic.html";
                        });
                    }
                    , error: function (status) {
                        console.log(status);
                    }
                })
            });
        });
    </script>
</head>

<body>
    <div id="background">
        <div id="menu-container">
            <div class="glyphicon glyphicon-chevron-left" id="back"></div>
            <!--<div id="menu">menu</div>-->
            <span class="glyphicon glyphicon-menu-hamburger" id="menu"></span>
        </div>
        <div class="whiteSpace"></div>
        <div>
            <center>
                <img class="icon" src="images/smile_yellow.png" style="width:15%;height:20%" />
                <img class="icon" src="images/smile_red.png" style="width:15%;height:20%" />
                <img class="icon" src="images/smile_violet.png" style="width:15%;height:20%" />
                <img class="icon" src="images/smile_orange.png" style="width:15%;height:20%" />
                <img class="icon" src="images/smile_blue.png" style="width:15%;height:20%" />
            </center>
        </div>

        <div class="whiteSpace"></div>

        <div class="form-inline">
            <div id="ui-field-contain">
                <label for="user-input">Tag Input</label>
                <input id="user-input" type="text" placeholder="here One Tag">
                <button id="put">PUT</button>
            </div>
            <div id="user-tag">
            </div>
            <div id="save-container">
                <input type="checkbox"> Upload to ShareBox
                <button id="save">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
