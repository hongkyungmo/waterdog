    <script type="text/javascript">
        $(function () {

            $('.responsive').slick({
                dots: true
                , infinite: false
                , slidesToShow: 4
                , slidesToScroll: 4
                , accessibility: true
                , responsive: [{
                        breakpoint: 600
                        , settings: {
                            slidesToShow: 3
                            , slidesToScroll: 3
                            , infinite: true
                            , dots: true
                        }
			}

			// You can unslick at a given breakpoint now by adding:
			// settings: "unslick"
			// instead of a settings object
			]
            });
        });

        //버튼클릭

        $(function () {
            var barCycleLength = 400;
            var timerIdForPlayingArr = new Array();

            $(".noteVisualContainer").click(function () {
                var nThVisualContainer = $(".noteVisualContainer").index(this);

                if (timerIdForPlayingArr[nThVisualContainer] == undefined) {
                    timerIdForPlayingArr[nThVisualContainer] = setInterval(function () {
                        var i = 0;

                        for (var i = 0; i < 10; i++) {
                            var rand = Math.floor((Math.random() * 100) + 1);
                            $(".noteVisualContainer:eq(" + nThVisualContainer + ")").children(":eq(" + i + ")").animate({
                                //실질적인 애니메이션이 들어가는 곳
                                //여기서 하고 싶은 것을 하면 됨
                                height: rand + "%"
                            }, barCycleLength, function () {
                                //매 주기가 끝나는 시점에 하고 싶은 것이 있으면 이곳에 기술하면 됨
                            });
                        }
                    }, barCycleLength);
                } else {
                    clearInterval(timerIdForPlayingArr[nThVisualContainer]);
                    timerIdForPlayingArr[nThVisualContainer] = undefined;
                }
            });

        });

        $(function () {
            var newMusicBtn = $("#new-music");
            newMusicBtn.click(function () {
                location.href = "composeMusic.html";
            });
        });
    </script>
