<head>

</script>

<!-- 부트스트랩 CDN -->
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<title>Hello MusicBlock!</title>

<!-- swiper 설정 -->
<link rel="stylesheet" href="/css/common/swiper.min.css">

<!--  semantic 설정 -->
<link rel="stylesheet" type="text/css"
	href="/css/common/semantic.min.css">
<script type="text/javascript" src="/javascript/common/semantic.min.js"></script>

<!--  User definition 설정 -->
<link rel="stylesheet" href="/css/common/commonMenu.css">
<link rel="stylesheet" href="/css/mainpage/mainpage.css">

<style>
</style>

<script type="text/javascript">
	var currentPlayingIndex = -1; //현재 재생되고 있는 음악의 인덱스(초기값은 -1임. -1인 경우 재생 중인 음악이 없는 것)
	//음악 재생 애니메이션
	$(function() {
		$(".noteVisualContainer")
				.click(
						function() {
							var barCycleLength = 200;

							//<기존 플레이 되던 엘리먼트 stop>
							$(
									".noteVisualContainer:eq("
											+ currentPlayingIndex + ")")
									.empty();

							//<현재 클릭한 엘리먼트 play>
							//play animating div 생성
							currentPlayingIndex = $(".noteVisualContainer")
									.index(this);
							$(
									".noteVisualContainer:eq("
											+ currentPlayingIndex + ")")
									.append(
											'<div class="noteVisualBar noteVisualOne"></div><div class="noteVisualBar noteVisualTwo"></div><div class="noteVisualBar noteVisualThree"></div><div class="noteVisualBar noteVisualFour"></div><div class="noteVisualBar noteVisualFive"></div><div class="noteVisualBar noteVisualSix"></div><div class="noteVisualBar noteVisualSeven"></div><div class="noteVisualBar noteVisualEight"></div><div class="noteVisualBar noteVisualNine"></div><div class="noteVisualBar noteVisualTen"></div>');

							setInterval(
									function() {
										var i = 0;

										for (var i = 0; i < 10; i++) {
											var rand = Math.floor((Math
													.random() * 100) + 1);
											$(
													".noteVisualContainer:eq("
															+ currentPlayingIndex
															+ ")").children(
													":eq(" + i + ")").animate({
												//실질적인 애니메이션이 들어가는 곳
												//여기서 하고 싶은 것을 하면 됨
												height : rand + "%"
											}, barCycleLength, function() {
												//매 주기가 끝나는 시점에 하고 싶은 것이 있으면 이곳에 기술하면 됨
											});
										}
									}, barCycleLength);
						});
	});

	$(function() {
		var newMusicBtn = $("#new-music");
		newMusicBtn.click(function() {
			location.href = "composeMusic.html";
		});
	});
</script>
</head>

<body>
	<script src="/javascript/common/commonMenu.js"></script>
	<div id="background">

		<div id="new-music" class="ui orange button">
			<h4>New Music</h4>
		</div>

		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing"></i>
						</div>
						<div class="music-name">치킨이 땡길 때</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#cc4488;"></i>
						</div>
						<div class="music-name">꼬깔콘을 먹으며</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#5586ff;"></i>
						</div>
						<div class="music-name">술이 땡길 때</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:yellow;"></i>
						</div>
						<div class="music-name">먹으면서 냠냠냠</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#aad;"></i>
						</div>
						<div class="music-name">은혜가 은행가네</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#65d46b;"></i>
						</div>
						<div class="music-name">승길이가 학원가네</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#ca3;"></i>
						</div>
						<div class="music-name">윤영이가 집에가네</div>
					</div>
				</div>

			</div>

		</div>
	</div>
	<script src="/javascript/swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {

			slidesPerView : 4,
			paginationClickable : true,
			spaceBetween : 0,
			freeMode : true
		});
	</script>
</body>

</html>
