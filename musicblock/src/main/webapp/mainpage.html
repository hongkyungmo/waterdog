<script type="text/javascript">
	$(function() {

		$('.responsive').slick({
			dots : true,
			infinite : false,
			slidesToShow : 4,
			slidesToScroll : 4,
			accessibility : true,
			responsive : [ {
				breakpoint : 600,
				settings : {
					slidesToShow : 3,
					slidesToScroll : 3,
					infinite : true,
					dots : true
				}
			}

			// You can unslick at a given breakpoint now by adding:
			// settings: "unslick"
			// instead of a settings object
			]
		});
	});

	//버튼클릭

	$(function() {
		var barCycleLength = 400;
		var timerIdForPlayingArr = new Array();

		$(".button").click(function() {
			/*if(getElementById(this)=='create')
			    return;*/
			var music = $(".button").index(this);
			if (timerIdForPlayingArr[music] == undefined) { // 다시클릭시 멈추려고

				timerIdForPlayingArr[music] = setInterval(function() {
					var i = 0;
					for (var i = music; i < music+5; i++) { // bar 의 갯수
						var rand = Math.floor((Math.random() * 100) + 1); //bar의 높이
						$("ui blue button").children(":eq(" + i + ")").animate({
                           
							height : rand*10 + "px"
						}, barCycleLength, function() {
							//매 주기마다 하고 싶은 것이 있으면 이곳에 기술하면 됨
						});
					}
				}, barCycleLength);
			} else {
				clearInterval(timerIdForPlayingArr[music]);
				timerIdForPlayingArr[music] = undefined;
			}

		});

	});
</script>
