<style>
html, body {
	height: 100%;
	overflow-x: hidden;
}

#background {
	background-color: #CC99FF;
	width: auto;
	height: 100%;
}

#menu-container {
	background-color: #CC99FF;
	width: 100%;
	height: 8%;
}

#back {
	float: left;
	position: relative;
	margin: 1%;
	text-align: center;
	-webkit-border-radius: 5px;
}

#menu {
	float: right;
	position: relative;
	margin: 1%;
	-webkit-border-radius: 5px;
	text-align: center;
}

#create-container {
	width: inherit;
	height: 25%;
}

.music {
	width: 15%;
	height: 12%;
}

.newMusic {
	width: 25%;
	height: 10%;
}

.whiteSpace {
	margin: 10%;
}
</style>

<body>
