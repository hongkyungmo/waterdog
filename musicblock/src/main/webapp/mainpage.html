<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- jQuery CDN 공식 jquery버-->
<script src="https://code.jquery.com/jquery-2.2.2.js"
	integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
	crossorigin="anonymous">
	
</script>

<!-- 부트스트랩 CDN -->
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<title>Hello MusicBlock!</title>

<!-- swiper 설정 -->
<link rel="stylesheet" href="/css/common/swiper.min.css">

<!--  semantic 설정 -->
<link rel="stylesheet" type="text/css"
	href="/css/common/semantic.min.css">
<script type="text/javascript" src="/javascript/common/semantic.min.js"></script>

<!--  User definition 설정 -->
<link rel="stylesheet" href="/css/common/commonMenu.css">
<link rel="stylesheet" href="/css/mainpage/mainpage.css">

<style>
</style>

<script type="text/javascript">
	
</script>
</head>

<body>
	<script src="/javascript/common/commonMenu.js"></script>
	<div id="background">

		<div id="new-music" class="ui orange button">
			<h4>New Music</h4>
		</div>

		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing"></i>
						</div>
						<div class="music-name">치킨이 땡길 때</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#cc4488;"></i>
						</div>
						<div class="music-name">꼬깔콘을 먹으며</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#5586ff;"></i>
						</div>
						<div class="music-name">술이 땡길 때</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:yellow;"></i>
						</div>
						<div class="music-name">먹으면서 냠냠냠</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#aad;"></i>
						</div>
						<div class="music-name">은혜가 은행가네</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#65d46b;"></i>
						</div>
						<div class="music-name">승길이가 학원가네</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ui blue button music">
						<div class="noteVisualContainer">
							<i class='fa fa-music fa-3x' id="playing" style="color:#ca3;"></i>
						</div>
						<div class="music-name">윤영이가 집에가네</div>
					</div>
				</div>

			</div>

		</div>
	</div>
	<script src="/javascript/swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {

			slidesPerView : 4,
			paginationClickable : true,
			spaceBetween : 0,
			freeMode : true
		});
	</script>
	
	<script src="/javascript/mainpage/animation.js"></script>
</body>

</html>
