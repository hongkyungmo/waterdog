<script type="text/javascript">
	$(function() {

		 $('.responsive').slick({
			dots : true,
			infinite : false,
			slidesToShow : 4,
			slidesToScroll : 4,
			accessibility : true,
			responsive : [ {
				breakpoint : 600,
				settings : {
					slidesToShow : 3,
					slidesToScroll : 3,
					infinite : true,
					dots : true
				}
			}

			// You can unslick at a given breakpoint now by adding:
			// settings: "unslick"
			// instead of a settings object
			]
		}); 
	});

	//버튼클릭

	var canvas, ctx, context, fbc_array, bars, bar_x, bar_height, bar_width;
        //var test=Math.floor(Math.random*100);
        var test = 0;
        
        window.addEventListener("load", moving, false);
        
        function moving() {
            canvas = document.getElementById('list1'); // frequency
            ctx = canvas.getContext('2d');

            frameLooper(0); //excuting
        }

        //frameLooper() animates any style of graphics you wish to the audio frequency

        function frameLooper() {

            window.requestAnimationFrame(frameLooper); // loog over over ove again


            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00CCFF';
            bars = 20;

            for (var i = 0; i < bars; i++) { // bar를 하나씩 생성함

                //test=Math.floor(Math.random*100)*10;
                bar_x = i * 10; // bar 사이의 거리
                bar_width = 2; //bar의 넓이
                bar_height = -test; // bar의 높이
                ctx.fillRect(bar_x, canvas.height, bar_width, bar_height); // bar에 정보 넣기
                ctx.fillStyle = '#000000';

            }
            test = test + 2; //bar 가 차오르는 속도와 관련

        }
    
    $(function(){
        var newMusicBtn = $('.newMusic');
        newMusicBtn.click(function(){
            location.href="http://localhost:8080/composeMusic.html";
        });
    });
</script>
