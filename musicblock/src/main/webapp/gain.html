<html>
    <head>
        <script>
            var c = new webkitAudioContext();
            var o = c.createOscillator();
            var g = c.createGain();
            o.connect(g);
            g.connect(c.destination);
            o.frequency.value = 650;
            g.gain.value = 0.5;
            o.start(0);
        </script>
    </head>
    <body>
        1. 생성 : 웹킷오디오컨텍스트<br>
        2. 생성 : 오실레이터, 게인 생성<br>
        3. 오실레이터 -> 게인 -> 데스티네이션 연결<br>
        4. 오실레이터 주파수 조절<br>
        5. 게인 밸류(소리 크기) 조절<br>
        6. 시작!
    </body>
</html>
