<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />


    <!-- jQuery CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <style>
        #block-time-wrapper {
            position:relative;
            width: 240px;
            height: 30px;
            background-color: greenyellow;
        }
        
        #time-controller-draggable {
            position:absolute;
            width: 25%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="block-time-wrapper">
        <div id="time-controller-draggable">

        </div>
    </div>
    <script>
        $(function () {
            $("#time-controller-draggable").draggable({
                containment: "parent"
                , axis: "x"
            });
            
            $("#time-controller-draggable").bind("dragstop", function (event) {
                var clickedX = event.pageX; //클릭한 곳의 x좌표
                var timeControlContainerWidth = $("#block-time-wrapper").width();
                
                var timeDragbarXStart = $("#time-controller-draggable").position().left; //현재 클릭한 엘리먼트(볼륨조절 컨테이너)가 시작하는 곳의 x좌표
                var timeDragbarXEnd = $("#time-controller-draggable").position().left + $("#time-controller-draggable").width(); //현재 클릭한 엘리먼트(볼륨조절 컨테이너)가 끝나는 곳의 x좌표
                var timeDragbarCenter = (timeDragbarXEnd - timeDragbarXStart)/2;
                
                var timeDragbarCenterPositionX = timeDragbarXStart + timeDragbarCenter;
                
                if(timeDragbarCenterPositionX >= 0 && timeDragbarCenterPositionX < timeControlContainerWidth/4){
                    alert("0/4 ~ 1/4조각");
                }else if(timeDragbarCenterPositionX >= timeControlContainerWidth/4 && timeDragbarCenterPositionX < (timeControlContainerWidth/4)*2){
                    alert("1/4 ~ 2/4조각");
                }else if(timeDragbarCenterPositionX >= (timeControlContainerWidth/4)*2 && timeDragbarCenterPositionX < (timeControlContainerWidth/4)*3){
                    alert("2/4 ~ 3/4조각");
                }else if(timeDragbarCenterPositionX >= (timeControlContainerWidth/4)*3 && timeDragbarCenterPositionX < (timeControlContainerWidth/4)*4){
                    alert("3/4 ~ 4/4조각");
                }
                
            });
        });
    </script>
</body>

</html>
