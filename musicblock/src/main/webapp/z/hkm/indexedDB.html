<html>

<head>
	<!-- jQuery CDN -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script>
		var request = window.indexedDB.open("MyDB5", 1.4);
		var db;
		var store;
		var blockNum = 1;
		
		request.onupgradeneeded = function(event){
			console.log("onupgradeneeded : DB initialized / created");
			db = event.target.result;
			store = db.createObjectStore("blockTestTable", {keyPath:"id", autoIncrement: true});
		}
		
		request.onsuccess = function(event){
			console.log("onsuccess : DB loaded successfully");
			db = event.target.result;
		}
		
		request.onerror = function(event){
			console.log("onerror");
		}
		
		request.onready = function(event){
			console.log("onready");
		}
		
		function addBlock(){
			var sec = $("#secElement").val();
			var notes = $("#notesElement").val();
			var transaction = db.transaction(["blockTestTable"], "readwrite");
			var objectStore = transaction.objectStore("blockTestTable");
			request = objectStore.add({sec:sec,notes:notes});
			request.onsuccess = function(event){
				getAllBlocks();
			};
		}
		function getAllBlocks(){
			var transaction = db.transaction(["blockTestTable"], "readonly");
			var objectStore = transaction.objectStore("blockTestTable");
			var request = objectStore.openCursor();
			request.onsuccess = function(event){
				var cursor = event.target.result;
				if(cursor){
					console.log(cursor);
					cursor.continue();
				}
			}
		}
		
		function getBlockById(id){
			var transaction = db.transaction(["blockTestTable"], "readonly");
			var objectStore = transaction.objectStore("blockTestTable");
			var request = objectStore.get(id);
			//var request = objectStore.get(blockNum++);
			request.onsuccess = function(event){
				var obj = event.target.result;
				console.log(obj);
			}
		}
		
		function deleteBlockById(id){
			var transaction = db.transaction(["blockTestTable"], "readwrite");
			var objectStore = transaction.objectStore("blockTestTable");
			var request = objectStore.delete(id);
			request.onsuccess = function(event){
				console.log("id가 " + id + "인 블럭을 IndexedDB로부터 삭제했습니다.");
			}
		}
	</script>
</head>

<body>
	<fieldset>
		<label>블럭초</label>
		<input type="text" id="secElement" placeholder="enter sec">
	</fieldset>
	<fieldset>
		<label>블럭음</label>
		<input type="text" id="notesElement" placeholder="enter notes">
	</fieldset>
	<fieldset>
		<button onclick="addBlock()">블럭 추가</button>
		<button onclick="getAllBlocks()">블럭 전체 보기</button>
		<button onclick="getBlockById(0,0,0)">블럭 하나 보기</button>
		<button onclick="deleteBlockById(4)">블럭 삭제</button>
	</fieldset>
</body>

</html>
