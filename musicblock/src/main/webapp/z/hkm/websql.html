<html>

<head>
    <script>
        //indexedDB 동작여부 체크
        if (!window.indexedDB) {
            window.alert("Your browser doesn't support a stable version of IndexedDB. Such and such feature will not be available.")
        } else{
            alert("indexedDB support!")
        }
        
        var db = window.indexedDB.open('books');
        if(db.version !== '1.0'){
            var olddb = window.indexedDB.open('books');
            olddb.createObjectStore('books', 'isbn', false);
            olddb.createIndex('BookAuthor', 'books', 'author', false);
            olddb.setVersion("1.0");
        }
        
        var index = db.openIndex('BookAuthor');
        var matching = index.get('fred');
        if(matching)
            report(matching.isbn, matching.name, matching.author);
        else
            report(null);
        
          
    </script>
</head>
