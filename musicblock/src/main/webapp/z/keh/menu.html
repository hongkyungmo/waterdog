<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<link rel="stylesheet" type="text/css"
	href="/css/common/semantic.min.css">
<script type="text/javascript" src="/javascript/common/semantic.min.js"></script>

<!-- Common Module -->
<link rel="stylesheet" type="text/css" href="css/common/commonMenu.css">
<link rel="stylesheet" type="text/css" href="css/emotion/emotion.css">

<script>
	$(function() {

		$('#test').click(function() {
			$('.ui.modal').modal('show');
		});

	});
	
	function sendServer(transfEmotion){
		
		var transRemember=(document.getElementById("remember_me")).value;
		var transLogin=(document.getElementById("user_login")).value;
		var transPass=(document.getElementById("user_pass")).value;

		$
				.ajax({ //$.post(), $.get(), $.getJSON 등도 있음
					url : 'user/login',
					type : 'POST' //Request하는 방식.

					,
					data : JSON.stringify({ //JSON.stringify를 해줘야 제대로 된 형태의 JSON이 날아감
						auto : transRemember,
						login : transLogin,
						pass : transPass,
					}),
					dataType : "json" //Response로 오는 방식. Request 타입을 지정하는 것으로 착각하기 쉬우므로 주의.

					,
					contentType : 'application/json;charset=UTF-8' //POST방식일 때 사용. 인코딩 안해주면 한글 깨져서 전송됨

					,
					success : function(data, status) {
						console.log(status);
						console.log("JSONData : "
								+ JSON.stringify(data));
						
						//login button을 logout으로 바꾸기
					},
					error : function(status) {
						console.log(status);
					}
				})

	}
</script>

</head>



<body>
	<div style="height: 100%; background-color: #E1F6FA">

		<button id="test">Login</button>
		<div class="ui modal">
			<i class="close icon"></i>
			<div class="header">Profile Picture</div>
			<div class="image content">

				<div class="description">
					<input type="text" class="input" id="user_login" autocomplete="off"
						placeholder="Email or Username"> <br><input type="password"
						class="input" id="user_pass" autocomplete="off"
						placeholder="Password"> <br><input type="checkbox"
						class="checkbox" id="remember_me"> <label
						for="remember_me">Remember me</label>
				</div>
			</div>
			<div class="actions">
				<div class="ui black deny button">login</div>
			</div>
		</div>
	</div>
</body>
</html>
