<!DOCTYPE html>
<html>
<head>

    </script>
    <link rel="stylesheet" type="text/css" href="/css/common/semantic.min.css">
    <script type="text/javascript" src="/javascript/common/semantic.min.js"></script>
  <style media="screen">
    .toggler {
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">
				
  $(function() {
    $('#show-sidebar').click(function() {
      $('.menu.sidebar').first().sidebar('toggle');
    });

    $('#hide-sidebar').click(function() {
      $('#show-sidebar').show();
      $('.menu.sidebar').sidebar('toggle');
    });
  });
  </script>
</head>
  <body>
  <script src="/javascript/common/commonMenu.js"></script>
    <div class='ui right inverted vertical menu sidebar'>
      <div class='item'>
        <div id='hide-sidebar' class='button'>
          <i class='sidebar icon'></i>
        </div>
      </div>
       <a class='item'>
      <i class='block layout icon'></i>
      User nick<br><br>
      닉네임수정
    </a>
    <a class='item'>
      <i class='home icon' ></i>
      Home
    </a>
   	<a class='item'>

    </a>
    <a class='item'>
      <i class='smile icon'></i>

    </a>
    <a class='item'>

					<img class="icon" id="icon1"
					src="../../images/smile_red.png" style="width: 15%; height: 20%" /> 
					<img
					class="icon" id="icon2" src="../../images/smile_violet.png"
					style="width: 15%; height: 20%" /> 
					<img class="icon" id="icon3"
					src="../../images/smile_orange.png" style="width: 15%; height: 20%" />

					style="width: 15%; height: 20%" />

				<input id="tag"	type="text" placeholder="here Tag">
				<br>(separate to #)
			</div>
			
			<div id="save-container">
				<input type="checkbox" id="check" value="g2"> Upload to ShareBox 
				<a href="javascript:fncValidate();" id="save">Save</a>
				
			</div>

		</form>
