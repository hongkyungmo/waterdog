<!--  User definition 설정 -->
<link rel="stylesheet" href="/css/common/commonMenu.css">
<link rel="stylesheet" href="/css/mainpage/mainpage.css">
<style>
#menuPage {
	position: absolute;
	z-index: 9000;
	background-color: white;
	display: none;
	left: 0;
	top: 0;
}
</style>
<script>
	function wrapWindowBymenuPage() {
		var menuPageHeight = $(document).height();
		var menuPageWidth = $(window).width();

		$('#menuPage').css({
			'width' : menuPageWidth,
			'height' : menuPageHeight
		});
		$('#menuPage').fadeTo("fast", 1);
	}

	$(function() {
		$("#menu").bind("click", function() {
			console.log("메뉴버튼 누름ㅋㅋ");
			wrapWindowBymenuPage();
		});

		$("#exit").bind("click", function() {

			$('#menuPage').hide();
		});

	});
	
	$(function() {
		$('#exampleModal').on('show.bs.modal', function (event) {
			  var button = $(event.relatedTarget) 
			  var recipient = button.data('whatever') 
			  var modal = $(this)
			})
			
		$("#actions").bind("click", function() {
			console.log("login 확인ㅋㅋ");

		});
	});
</script>
</head>

<body>
	<div class='row COMMON-MENUBAR-ROW' id='COMMON-MENUBAR'>
		<div class='col-xs-1 COMMON-MENUBAR-GRID-1'></div>
		<div class='col-xs-10 COMMON-MENUBAR-GRID-10'></div>
		<div class='col-xs-1 COMMON-MENUBAR-GRID-1'>
			<button type='button'
				class='btn COMMON-MENUBAR-BTN fa fa-navicon fa-2x' id='menu'></button>
		</div>
	</div>

	<div id="menuPage">

		<div class='row COMMON-MENUBAR-ROW' id='COMMON-MENUBAR'>
			<div class='col-xs-1 COMMON-MENUBAR-GRID-1'></div>
			<div class='col-xs-10 COMMON-MENUBAR-GRID-10'></div>
			<div class='col-xs-1 COMMON-MENUBAR-GRID-1'>
				<button type='button'
					class='btn COMMON-MENUBAR-BTN fa fa-remove fa-2x' id='exit'></button>
			</div>
		</div>

		<button type='button' class='btn btn-primary' data-toggle='modal'
			data-target='#exampleModal' data-whatever='@mdo'>Login</button>
		<br>
		<button type='button' class='btn btn-primary'>BlockList</button>
		<button type='button' class='btn btn-primary'>MusicList</button>
		<button type='button' class='btn btn-primary'>Community</button>
		<br>
		<button type='button' class='btn btn-primary'>사용설명서</button>
		<button type='button' class='btn btn-primary'>설정</button>
		<button type='button' class='btn btn-primary'>기타</button>

		 <div class='modal fade' id='exampleModal' tabindex='-1' role='dialog'
			aria-labelledby='exampleModalLabel' aria-hidden='true'>
			<div class='modal-dialog'>
				<div class='modal-content'>
					<div class='modal-header'>
						<button type='button' class='close' data-dismiss='modal'
							aria-label='Close'>
							<span aria-hidden='true'>&times;</span>
						</button>
						<h4 class='modal-title' id='exampleModalLabel'>Login</h4>
					</div>
					<div class='modal-body'>
						<form>
							<div class='form-group'>
								<input type='text' class='form-control' id='user_login'
									placeholder='Email or Nickname'>
							</div>
							<div class='form-group'>
								<input type='password' class='form-control' id='user_pass'
									placeholder='Password'>
							</div>
							<div>
								<input type='checkbox' class='checkbox' id='remember_me'>
								<label for='remember_me' style='display: block;'>Remember
									me</label>
							</div>
						</form>
					</div>
					<div class='modal-footer'>
						<button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
						<button type='button' id='actions' class='btn btn-primary'>Send
							message</button>
					</div>
				</div>
			</div>
		</div>
	</div> 
	<div>여기는 내용물 내용물 내용112121물</div>
</body>

</html>
