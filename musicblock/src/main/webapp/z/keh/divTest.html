<html>

<head>

#menuPage {

	z-index: 9000;

<script> 
	
	function test(){
		var maskHeight = $(window).height();  
		var maskWidth = $(window).width();

		$('#menuPage').css({'width':maskWidth,'height':maskHeight});  
	}
	
	function clicktest(){
		$('#menuPage').show();
		test();		
	}
	
	function btnexit(){
		$('#menuPage').hide();
		
	}
	</script>

<body>
	<input type="button" onclick="clicktest();" value="menu00" />

	<div id="menuPage">
		<input type="button" onclick="btnexit();" value="닫기" />

	</div>
