<html>

<head>
    <!-- jQuery CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <style>
        .noteVisualContainer {
            position: relative;
            float:left;
            width: 150px;
            height: 150px;
            background-color: transparent;
            border: solid;
            border-width: 1px;
        }
        
        .noteVisualBar {
            position: absolute;
            float: left;
            width: 20%;
            height: 0%;
            bottom: 0%;
            background-color: #6865d4;
        }
        
        .noteVisualOne {
            left:0%;
            background-color: #73a381;
        }
        
        .noteVisualTwo {
            left:20%;
            background-color: #a92765;
        }
        
        .noteVisualThree {
            left:40%;
            background-color: #3378c7;
        }
        
        .noteVisualFour {
            left:60%;
            background-color: #dc65d4;
        }
        
        .noteVisualFive {
            left:80%;
            background-color: #2543e1;
        }
    </style>

    <script>
        $(function () {
            var barCycleLength = 400;
            var timerIdForPlayingArr = new Array();

            $(".noteVisualContainer").click(function () {
                var nThVisualContainer = $(".noteVisualContainer").index(this);

                if (timerIdForPlayingArr[nThVisualContainer] == undefined) {
                    timerIdForPlayingArr[nThVisualContainer] = setInterval(function () {
                        var i = 0;

                        for (var i = 0; i < 5; i++) {
                            var rand = Math.floor((Math.random() * 100) + 1);
                            $(".noteVisualContainer:eq(" + nThVisualContainer + ")").children(":eq(" + i + ")").animate({
                                //실질적인 애니메이션이 들어가는 곳
                                //여기서 하고 싶은 것을 하면 됨
                                height: rand + "%"
                            }, barCycleLength, function () {
                                //매 주기가 끝나는 시점에 하고 싶은 것이 있으면 이곳에 기술하면 됨
                            });
                        } 
                    }, barCycleLength);
                }else{
                    clearInterval(timerIdForPlayingArr[nThVisualContainer]);
                    timerIdForPlayingArr[nThVisualContainer] = undefined;
                }
            });
        });
    </script>
</head>

    <div class="noteVisualContainer">
        <div class="noteVisualBar noteVisualOne">
        </div>
