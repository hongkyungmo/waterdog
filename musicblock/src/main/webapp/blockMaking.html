			width: 10%;

<body>

	<!-- 공통모듈 : 메뉴바(css) -->

	<!--공통모듈 : 메뉴바-->
	<script src="/javascript/common/commonMenu.js"></script>
	<!-- 블럭 볼륨 조절 -->
	<!-- <script src="/javascript/blockMaking/volume.js"></script> -->

	<!--블럭 재생시간(초) 조절-->
	<script src="/javascript/blockMaking/blockTimeLength.js"></script>

	<script>
		//공통메뉴 부분에 저장 버튼 추가
		$(function () {
			var btnSave = "<div class='btn COMPOSE-MENUBAR-BTN fa fa-save fa-2x' id='next'></div>";
			$(".col-xs-10:eq(0)").append(btnSave);
		});

		//next
		$(function () {
			$("#next").bind("click", function () {
				var noteStr = "";
				noteStr += $("#block-time-display").text().replace(/[^0-9]/g, '') + "?";
				//음 배열 -> 음 String으로 저장(쉼표 추가)
				for (var i = 0; i < noteArr.length; i++) {
					noteStr = noteStr + noteArr[i] + ",";
				}
				console.log(noteStr.slice(0, -1));
				location.href = "emotion.html?var=" + noteStr.slice(0, -1);
			});
			$("#next").bind(keyUp, function () {
			});
		});
	</script>


	<div id="background">
		<!-- 메뉴바 -->

		<!-- 표시바 -->
		<div id="display-container">
			<div id="block-time-length-container">
				<span id="block-time-display">4s</span>
				<div class="glyphicon glyphicon-time btn-lg" id="block-time-display-clock"></div>
			</div>
			<div id="syllable-container">
			</div>
			<div id="control-container">
				<div id="play" class="block-play-btn">
					<center>
						<h4>play</h4>
						<span class="glyphicon glyphicon-play"></span>
					</center>
				</div>
				<div id="cancel" class="block-play-btn">
					<center>
						<h4>cancel</h4>
						<span class="glyphicon glyphicon-arrow-left"></span>
					</center>
				</div>
				<div id="clear" class="block-play-btn">
					<center>
						<h4>clear</h4>
						<span class="glyphicon glyphicon-remove"></span>
					</center>
				</div>
				<!-- <div id="next" class="block-play-btn">
                    <center style="vertical-align:middle;">
                        <h4>next</h4>
                        <span class="glyphicon glyphicon-hand-right"></span>
                    </center>
                </div> -->
			</div>
		</div>
		<!-- 건반바 -->

		<div id="key-container">
			<div id="key-space-container">
				<div id="space-key">
					<span class="glyphicon glyphicon-leaf" id="space-key-icon"></span>
				</div>
			</div>
			<div id="key-clickable-container">
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:9.8%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:24%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:52.2%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:66.4%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:80.6%;">
				</div>
				<div class="white-key key well-sm"></div>
				<!-- 검은색 건반 -->
				<div id="key-clickable-black-container"></div>
			</div>
			<div id="octave-display-container">
				<div class="octave-display">
				</div>
				<div class="octave-display">
				</div>
				<div class="octave-display" id="octave-display-on">
					<span class="glyphicon glyphicon-music"></span>
				</div>
				<div class="octave-display">
				</div>
			</div>
		</div>
	</div>
