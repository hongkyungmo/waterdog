<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<!-- jQuery -->
	<!--  jQuery JS -->
	<script src="js/jquery/dist/jquery.js"></script>
	<!-- jQuery-ui JS -->
	<script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
	<!-- jQuery CSS -->
	<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css">

	<!-- touchpunch -->
	<script src="javascript/jquery.ui.touch-punch.js"></script>

	<!-- bootstrap CDN -->
	<!-- 부트스트랩 JS -->
	<script src="js/bootstrap/js/bootstrap.js"></script>
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<!-- bootstrap 테마 -->
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.css">
</head>

<body>
	<!--공통모듈 : 메뉴바-->
	<script src="javascript/common/commonMenu.js"></script>
	<div id="background">
		<!-- 메뉴바 -->

		<!-- 표시바 -->
		<div id="display-container">
			<div id="block-time-length-container">
				<span id="block-time-display">2s</span>
				<div class="glyphicon glyphicon-time btn-lg" id="block-time-display-clock"></div>
			</div>
			<div id="syllable-container">
			</div>
			<div id="control-container">
				<div id="play" class="block-play-btn">
					<center>
						<h4>play</h4>
						<span class="glyphicon glyphicon-play"></span>
					</center>
				</div>
				<div id="cancel" class="block-play-btn">
					<center>
						<h4>cancel</h4>
						<span class="glyphicon glyphicon-arrow-left"></span>
					</center>
				</div>
				<div id="clear" class="block-play-btn">
					<center>
						<h4>clear</h4>
						<span class="glyphicon glyphicon-remove"></span>
					</center>
				</div>
			</div>
		</div>
		<!-- 건반바 -->
		<div id="key-container">
			<div id="key-space-container">
				<div id="space-key">
					<span class="glyphicon glyphicon-leaf" id="space-key-icon"></span>
				</div>
			</div>
			<div id="key-clickable-container">
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:9.8%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:24%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:52.2%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:66.4%;">
				</div>
				<div class="white-key key well-sm"></div>
				<div class="black-key key" style="left:80.6%;">
				</div>
				<div class="white-key key well-sm"></div>
				<!-- 검은색 건반 -->
				<div id="key-clickable-black-container"></div>
			</div>
			<div id="octave-display-container">
				<div class="octave-display">
				</div>
				<div class="octave-display">
				</div>
				<div class="octave-display" id="octave-display-on">
					<span class="glyphicon glyphicon-music"></span>
				</div>
				<div class="octave-display">
				</div>
			</div>
		</div>
	</div>
	
	<!-- 블럭만들기(css) -->
	<link rel="stylesheet" href="css/blockMaking/blockMaking.css?ver=11">
	<!-- 볼륨조절(css) -->
	<link rel="stylesheet" href="css/blockMaking/blockTimeLength.css">
	<!-- 공통모듈 : 메뉴바(css) -->
	<link rel="stylesheet" href="css/common/commonMenu.css">
	
	<!-- 블럭만들기(js) -->
	<script src="javascript/blockMaking/blockMaking.js?ver=11"></script>
	<!--사운드 매니저(사운드 관련 전역함수, 전역변수)-->
	<script src="javascript/blockMaking/soundManager.js"></script>
	<!-- 피아노(개별음) 플레이 -->
	<script src="javascript/blockMaking/piano.js"></script>
	<!-- 블럭(음 집합) 플레이 -->
	<script src="javascript/blockMaking/blockPlay.js"></script>
	<!--블럭 재생시간(초) 조절-->
	<script src="javascript/blockMaking/blockTimeLength.js"></script>
</body>
</html>
