<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script>
        // 오디오 컨텍스트 생성
        /*var audioContext = new(window.AudioContext || window.webkitAudioContext)();*/
        var audioContext = new AudioContext();

        // 오실레이터 생성
        var oscillator = audioContext.createOscillator();
        var oscillator2 = audioContext.createOscillator();
        
        // 게인노드 생성
        var gainNode = audioContext.createGain();
        var gainNode2 = audioContext.createGain();
        
        // 파형 및 주파수 설정
        oscillator.type = 'sine';
        oscillator.frequency.value = 261.6256;
        oscillator2.type = 'sine';
        oscillator2.frequency.value = 329.6276;
        
        //오실레이터 -> 게인 연결
        oscillator.connect(gainNode);
        oscillator2.connect(gainNode2);
        
        
        //게인 설정
        gainNode.gain.value = 0;
        gainNode.gain.setTargetAtTime(1, 0, 0.01);
        gainNode.gain.setTargetAtTime(0, 1, 1);
        //5초간 연주
        oscillator.start();
        oscillator.stop(audioContext.currentTime+5);
        
        gainNode2.gain.value = 0;
        gainNode2.gain.setTargetAtTime(1, 6, 0.01);
        gainNode2.gain.setTargetAtTime(0, 7, 1);
        oscillator2.start(audioContext.currentTime);
        oscillator2.stop(audioContext.currentTime+10);
        
        //게인 -> 데스티네이션 연결
        gainNode.connect(audioContext.destination);
        gainNode2.connect(audioContext.destination);
    </script>
</head>

<body>
    aaab
</body>

</html>
